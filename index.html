            <div class="nav__menu">

                  <div class="film__panel" data-index="0">
                    <h2 class="panel1__heading">
                      <button class="panel__trigger" aria-controls="panel1-content" aria-expanded="true">
                      
                      <div class="film__images"> <!-- images are the closed panel background -->
                        <img class="film__thumbnail" src="assets/film/thumbnails/cambodian-spring/acs02.png" alt="Landscape">
                        <img class="film__thumbnail" src="assets/film/thumbnails/cambodian-spring/acs03.png" alt="Diggers">
                        <img class="film__thumbnail" src="assets/film/thumbnails/cambodian-spring/acs06.png" alt="Protestor arrested">
                      </div>
                      <span id="panel1__title">A Cambodian Spring</span>

                    </h2>
                  </div>

                    <h2 class="panel2__heading">
                      <button class="panel__trigger">

                        <img class="film__thumbnail" src="assets/film/thumbnails/after-the-end/afterTheEnd01.png" alt="Gordon and Dolly">

                        <img class="film__thumbnail" src="assets/film/thumbnails/reclaiming-the-negative/RTN-07.png" alt="Photograph">
                        <img class="film__thumbnail" src="assets/film/thumbnails/reclaiming-the-negative/RTN-03.png" alt="Cityscape">
